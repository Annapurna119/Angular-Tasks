<div class="header">
  <h2>TASKLIST</h2>
  <input type="text" id="in" placeholder="Enter your Text here......" [(ngModel)]="title"/>
  <button (click)="add()">Add</button>
</div>

<div class="container">
  <ul>
    <li *ngFor= "let todo of todos">
      <span>{{todo.title}}</span>
    </li>
  </ul>
</div>
