<div class="header"><h1>MyTaskList</h1>
<br>
<div id="txt">
<input #in type="text" placeholder="Add Task..." (keyup.enter)="onEnter(in)">
</div><br>
<div>
  <ul   
    *ngFor="let i of taskList"> <input #check style="float: left;" type="checkbox" [checked]>
    {{i}} 
     <button id="del" (click)="onDelete() " >Delete</button>
  </ul>
 </div>
</div>
