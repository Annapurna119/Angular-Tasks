<h1>My Task List</h1>
<input #in type="text" (keyup.enter)="onEnter(in)">

<div>
  <ul   
    *ngFor="let i of taskList"> <input #check type="checkbox" (click)="enableButton(check)">
    {{i}}
  </ul>

  <div> 
  <input id="edi" type="button" value="Edit" disabled>
  <input id="del" type="button" value="Delete" disabled>
  </div>
</div>
